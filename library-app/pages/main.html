<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management App - Main</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Library Management</h1>
        <input type="text" id="search-input" placeholder="Search books...">
        <div class="book-list">
            <h2>Book List</h2>
            <table id="book-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book rows will be added here -->
                </tbody>
            </table>
        </div>
        <a href="add_book.html" class="add-book-link">Add New Book</a>
    </div>
    <script src="../script.js"></script>
</body>
</html>
