<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management App - Review</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Review</h1>
        <div class="review-form">
            <label for="reviewer-name">Your Name:</label>
            <input type="text" id="reviewer-name" placeholder="Your Name">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" placeholder="Book Title">
            <label for="review-text">Your Review:</label>
            <textarea id="review-text" rows="5" placeholder="Write your review here..."></textarea>
            <button id="submit-review">Submit Review</button>
        </div>
        <div class="reviews-list">
            <h2>Reviews</h2>
            <ul id="reviews-list"></ul>
        </div>
        <a href="main.html" class="back-link">Back to Main</a>
    </div>
    <script src="js/review.js"></script>
</body>
</html>
