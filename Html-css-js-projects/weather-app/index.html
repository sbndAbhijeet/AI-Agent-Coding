<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
    </header>
    <div class="weather-container">
        <h1 class="app-title">Weather App</h1>
        <input type="text" id="city-input" class="city-input" placeholder="Enter city name">
        <button id="fetch-button" class="fetch-button">Get Weather</button>
        <div id="weather-result" class="weather-result"></div>
    </div>
    <footer>
        <p>&copy; 2024 Weather App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
